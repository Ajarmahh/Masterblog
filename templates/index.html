<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <div class="post_card">
        {% for post in posts %}
        <div class="post">
                <h2>{{ post.title }}</h2>
                <h3>by {{ post.author }}</h3>
                <p>{{ post.content }}</p>

               <div class="post-buttons">
                <!-- Delete Button -->
                <form action="/delete/{{ post.id }}" method="POST">
                    <button  id = "delete" type="submit" style="display:inline;">Delete</button>
                </form>

                <!-- Delete Button -->
                <form action="/update/{{ post.id }}" method="GET">
                    <button type="submit" style="display:inline;">Update</button>
                </form>
               </div>
        </div>
        {% endfor %}
        <a href="/add">Add New Post</a>

    </div>
</body>
</html>
